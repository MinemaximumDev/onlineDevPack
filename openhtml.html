<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Open HTML by MM_dev1</title>
    <style media="screen">
      body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }
    </style>
  </head>
  <body>
    <div style="background-color:#000000;color:#ffffff;top:-20px">
    <label for="fileinput" id="lablefileinput">&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;&nbsp;</label>
    <input id="fileinput" type="file" onchange="change();" style="position: absolute; left: -1000px">
    </div>
    <iframe width="100%" height="95%" frameborder="0" id="iframe1">
      </iframe>
      <script>
        function change(){
          var files = document.getElementById("fileinput").files;
          if(files.lenght === 0){return;}
          if(files.lenght >=  2){return;}
          var file = files[0];
          document.getElementById("iframe1").src = URL.createObjectURL(file);
        }
        </script>
  </body>
</html>
